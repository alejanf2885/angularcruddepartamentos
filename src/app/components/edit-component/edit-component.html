<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <section class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Editar departamento</h1>

    <form class="space-y-5">
      <div>
        
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre del departamento
        </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="departamentoForm.nombre"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <div>
        <label for="localidad" class="block text-sm font-medium text-gray-700 mb-1">
          Localidad del departamento
        </label>
        <input
          type="text"
          id="localidad"
          name="localidad"
          [(ngModel)]="departamentoForm.localidad"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <button
        type="button"
        (click)="updateDepartamento()"
        class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Editar departamento
      </button>
    </form>
  </section>
</div>
